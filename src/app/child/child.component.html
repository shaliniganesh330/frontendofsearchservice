<div id="bord">
  <mat-card class="example-card" id="some">
  <!-- <mat-card class="example-card waves-effect waves-light" (click)="put()" id="some"> -->
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="15px"></div>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title >{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- <span></span> -->
      <p class="descriptionclass"><u>Description</u>: {{description}}</p>
      <p class="descriptionclass1"><u>Answer</u>: {{answer}}</p>

      <div  layout="row" layout-align="space-around end"> 
        <mat-card-content style="position: relative;">
          <i class="fas fa-thumbs-up"></i>{{upvote}}
          <div style="padding: 10px;display: inline-block;"></div>
          <i class="fas fa-thumbs-down"></i>{{downvote}}
          <div style="padding: 10px;display: inline-block;"></div>
          <i class="fas fa-eye"></i>{{view}} 
          <div  style="padding: 10px;display: inline-block;"></div>
           <!-- <mat-card-actions id="butt"> -->
          <button mat-raised-button color="primary" (click)="put()">Show more</button>
        <!-- </mat-card-actions> -->
        </mat-card-content>
        </div>
    </mat-card-content>
   </mat-card>
</div>
